<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<style>
    #container{
        padding-top: 100px;
    }
    </style>
    <script type='text/javascript'> 
        
    </script>
<body>   
    <div style="padding-left: 500px">
        <a href="add"><button type="button" class="btn btn-info" >Add Items</button></a>
    </div>
    <div id="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="search by products" id="myInput" onkeyup="myFunction()" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>

           <table class="table" id="myTable">
        <thead class="thead-dark">
            <tr>
                <th>SI.NO</th>
                <th>Product</th>
                <th>ACT.Price</th>
                <th>MRP</th>
            </tr>
        </thead>
            <tbody id="tableData"></tbody>
        </table> 
    </div>
   
      
    <script type="text/javascript">
        var rows = <%-JSON.stringify(data)%>; 
        console.log(rows);
        table(rows);
        function table(mainObj)
        {
            var k = '<tbody>'
            for(i = 0;i < mainObj.length; i++){
                var add=i+1;
                k+= '<tr>';
                k+= '<td>' + add +'</td>';
                k+= '<td>' + mainObj[i].product+'</td>';
                k+= '<td>' + mainObj[i].act+'</td>';
                k+= '<td>' + mainObj[i].MRP+'</td>';
                k+= '</tr>';
            }
            k+='</tbody>';
            document.getElementById('tableData').innerHTML = k;
        }
        function myFunction(){
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
            }       
            }
        }
    </script>
</body>
</html>
